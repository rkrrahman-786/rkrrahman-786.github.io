services:
  - type: static_site
    name: rkrrahman-786.github.io
    repo: https://github.com/rkrrahman-786/rkrrahman-786.github.io.git
    branch: main
    buildCommand: ""  # No build needed for static HTML
    staticPublishPath: ./
    envVars: []
    routes:
      - path: /
        priority: 0
    headers:
      - path: /
        name: Cache-Control
        value: public, max-age=3600
      - path: /index.html
        name: Cache-Control
        value: public, max-age=1800
      - path: /assets
        name: Cache-Control
        value: public, max-age=31536000
      - path: /robots.txt
        name: Content-Type
        value: text/plain
      - path: /sitemap.xml
        name: Content-Type
        value: application/xml
